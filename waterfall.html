<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterfalls - Jharkhand Tourism</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;600;700;800&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        poppins: ['"Poppins"', 'sans-serif'],
                        lato: ['"Lato"', 'sans-serif'],
                    },
                    colors: {
                        // Cyan/Teal Palette for Waterfalls
                        'brand-accent': '#22d3ee', // Cyan 400
                        'brand-dark': '#164e63',   // Cyan 900
                        theme: {
                            500: '#06b6d4',        // Cyan 500
                            600: '#0891b2',        // Cyan 600
                        }
                    },
                    screens: { 'xs': '475px' },
                    animation: { 'fade-in': 'fadeIn 0.8s ease-out forwards' },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .text-glow { text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.7); }
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: #111; }
        body::-webkit-scrollbar-thumb { background: #155e75; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-x-hidden antialiased">

    <section id="home" class="relative h-screen w-full bg-cover bg-center bg-no-repeat font-poppins group" 
             style="background-image: url('https://images.unsplash.com/photo-1432405972618-c60b0225b8f9?q=80&w=1920&auto=format&fit=crop');"> 
             <div class="absolute inset-0 bg-gradient-to-b from-black/50 via-transparent to-black/95"></div>

        <nav class="relative z-30 flex justify-center items-start pt-6 px-4 md:pt-8">
            <div class="flex items-center justify-between w-full max-w-6xl bg-black/30 backdrop-blur-md border border-white/10 rounded-full px-5 py-2 md:px-8 md:py-3 shadow-xl transition-all duration-300">
                <div class="flex items-center gap-3">
                    <img src="images/icon.jpg" alt="Jharkhand Logo" class="h-10 w-10 rounded-full">
                    <span class="text-orange-500">Jharkhand Anveshan</span>
                </div>
                <div class="hidden md:flex items-center gap-6 lg:gap-8">
                    <a href="#home" class="px-5 py-1.5 border border-white rounded-full text-white font-medium tracking-wide hover:bg-white/10 transition text-sm lg:text-base">Home</a>
                    <a href="#waterfalls" class="text-gray-200 hover:text-brand-accent font-light tracking-wide transition text-sm lg:text-base">Falls</a>
                    <a href="#activities" class="text-gray-200 hover:text-brand-accent font-light tracking-wide transition text-sm lg:text-base">Activities</a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-white p-1 hover:text-brand-accent transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </nav>

        <main class="absolute inset-0 flex flex-col items-center justify-center text-center z-10 pt-16 px-4">
            <h1 class="font-serif text-5xl xs:text-6xl md:text-8xl lg:text-9xl text-brand-accent text-glow leading-none tracking-wide animate-fade-in-up">
                Majestic Falls
            </h1>
            <h2 class="font-serif text-2xl xs:text-3xl md:text-5xl text-brand-accent/90 mt-2 md:mt-6 text-glow tracking-[0.2em] uppercase">
                Nature's Cascade
            </h2>
            <a href="#waterfalls" class="mt-12 md:mt-16 bg-brand-dark hover:bg-cyan-800 text-white px-8 py-3 md:px-10 md:py-4 rounded-lg text-base md:text-lg font-medium tracking-wide shadow-2xl transform hover:-translate-y-1 transition duration-300 uppercase border border-cyan-500/30">
                Start Exploring
            </a>
        </main>
    </section>

    <div class="relative bg-gray-950 font-lato">
        <div class="absolute inset-0 pointer-events-none opacity-20 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-cyan-900 via-gray-900 to-black"></div>

        <section id="waterfalls" class="relative z-10 container mx-auto px-4 sm:px-6 py-16 md:py-24">
            <div class="flex items-center justify-center mb-12">
                <div class="h-[1px] bg-cyan-600/50 w-12 xs:w-20 md:w-32 lg:w-48"></div>
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-serif px-4 md:px-8 text-center text-cyan-50 leading-tight">
                    Spectacular Falls
                </h1>
                <div class="h-[1px] bg-cyan-600/50 w-12 xs:w-20 md:w-32 lg:w-48"></div>
            </div>

            <div id="waterfalls-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 mb-12 max-w-7xl mx-auto">
                </div>

            <div id="view-all-falls-container" class="flex justify-center border-b border-white/10 pb-16">
                <button id="view-all-falls-btn" class="bg-theme-600 hover:bg-theme-500 text-white font-serif text-base md:text-lg tracking-wider px-8 py-3 md:px-10 md:py-4 rounded shadow-lg transition-all duration-300 hover:scale-105 border border-cyan-400/30 hover:shadow-cyan-500/40">
                    VIEW ALL FALLS
                </button>
            </div>
        </section>

        <section id="activities" class="relative z-10 container mx-auto px-4 sm:px-6 pb-24">
            <div class="flex flex-col items-center justify-center mb-12 text-center">
                <h2 class="text-2xl md:text-4xl font-serif text-brand-accent mb-3">Riverside Adventures</h2>
                <p class="text-gray-400 max-w-2xl text-sm md:text-base">From peaceful picnics to adrenaline-filled trekking, experience it all.</p>
            </div>

            <div id="activities-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 mb-8 max-w-7xl mx-auto">
                </div>

            <div id="view-more-activities-container" class="flex justify-center">
                <button id="view-more-activities-btn" class="text-cyan-400 hover:text-cyan-300 font-serif text-lg tracking-wider border-b border-cyan-400/50 pb-1 hover:border-cyan-300 transition-all flex items-center gap-2 group cursor-pointer">
                    <span>View More Activities</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 group-hover:translate-y-1 transition-transform">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>
            </div>
        </section>
    </div>

    <div id="mobile-menu" class="fixed inset-0 bg-black/95 z-50 flex flex-col items-center justify-center gap-8 text-xl hidden opacity-0 transition-opacity duration-300">
        <button id="close-menu-btn" class="absolute top-6 right-6 text-white p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
        <a href="#home" class="text-brand-accent">Home</a>
        <a href="#waterfalls" class="text-white">Falls</a>
        <a href="#activities" class="text-white">Activities</a>
    </div>

    <script>
        // --- MOBILE MENU ---
        const menuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const toggleMenu = (show) => {
            if(show) { mobileMenu.classList.remove('hidden'); setTimeout(()=>mobileMenu.classList.remove('opacity-0'),10); }
            else { mobileMenu.classList.add('opacity-0'); setTimeout(()=>mobileMenu.classList.add('hidden'),300); }
        };
        menuBtn.addEventListener('click', () => toggleMenu(true));
        closeMenuBtn.addEventListener('click', () => toggleMenu(false));
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => toggleMenu(false));
        });

        // --- DATA ---
        
        // 1. WATERFALLS (Showing first 3 initially)
        const waterfalls = [
            // Added link property to all objects
            { title: "Hundru Falls", desc: "The 34th highest waterfall in India, creating a spectacular spectacle.", image: "images/hundru.jpeg", link:"HundruFalls.html" },
            { title: "Dassam Falls", desc: "A natural cascade across the Kanchi River, falling from 144 feet.", image: "images/dasam.jpeg", link:"Dassam.html"},
            { title: "Jonha Falls", desc: "Also known as Gautamdhara, admired for its stepped descent.", image: "images/jonha.jpeg", link:"JonhaFalls.html"},
            { title: "Lodh Falls (Burha Ghagh)", desc: "The highest waterfall in Jharkhand, plunging 469 feet into the Burha River.", image: "images/lodh.jpeg", link:"LodhFalls.html"}, 
            { title: "Hirni Falls", desc: "A beautiful cascade surrounded by thick forests on the Ramgarha River.", image: "images/hirni1.jpeg", link:"HirniFalls.html" }, 
            { title: "Sadni Falls", desc: "A scenic, tiered waterfall on the Sankh River, best viewed during monsoon.", image: "images/sadni.jpeg", link:"SadniFalls.html"}, 
        ];

        // 2. ACTIVITIES (Showing first 3 initially)
        const waterActivities = [
            { title: "Picnicking", desc: "Enjoy a day out with family by the misty riverside.", image: "images/picnic.jpg" },
            { title: "Trekking", desc: "Hike down the stairs to reach the base of the falls.", image: "images/trek.jpg" },
            { title: "Photography", desc: "Capture long-exposure shots of the flowing water.", image: "https://images.unsplash.com/photo-1500375592092-40eb2168fd21?q=80&w=600&auto=format&fit=crop" },
            { title: "Bird Watching", desc: "Spot exotic birds in the surrounding forests.", image: "images/bird.jpg" },
            { title: "Local Snacks", desc: "Try local delicacies sold by vendors nearby.", image: "images/snacks.jpg" },
            { title: "Nature Walks", desc: "Explore the lush greenery around the water bodies.", image: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=600&auto=format&fit=crop" }
        ];

        // --- CARD TEMPLATE FUNCTION (MODIFIED) ---
        const createFallsCard = (fall) => {
            const link = fall.link || '#'; // Get link or use default hash
            return `
                <a href="${link}" class="block" target="_self">
                    <div class="group relative h-80 md:h-96 rounded-xl overflow-hidden shadow-2xl cursor-pointer transform hover:-translate-y-2 transition-all duration-300">
                        <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110" style="background-image: url('${fall.image}');"></div>
                        <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/20 to-cyan-950/80 md:to-black/60 group-hover:via-black/40 transition-colors duration-300"></div>
                        <div class="relative z-10 p-5 md:p-6 h-full flex flex-col justify-end md:justify-start md:pt-10">
                            <h3 class="text-xl md:text-2xl font-serif font-bold text-white mb-2 drop-shadow-md border-l-4 border-cyan-400 pl-3">${fall.title}</h3>
                            <p class="text-gray-200 text-sm md:text-base pl-4 border-l border-cyan-600/50 line-clamp-2">${fall.desc}</p>
                        </div>
                        <div class="absolute inset-0 border-2 border-transparent group-hover:border-cyan-400/50 rounded-xl transition-colors duration-300 pointer-events-none"></div>
                    </div>
                </a>`;
        };

        const createActivityCard = (act, index) => {
            const isHidden = index >= 3 ? 'hidden hidden-activity' : '';
            return `
                <div class="${isHidden} group relative h-72 rounded-xl overflow-hidden shadow-lg cursor-pointer transform hover:-translate-y-1 transition-all duration-300 border border-white/5">
                    <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-110" style="background-image: url('${act.image}');"></div>
                    <div class="absolute inset-0 bg-black/60 group-hover:bg-black/30 transition-colors duration-300"></div>
                    <div class="relative z-10 h-full flex items-center justify-center">
                        <div class="text-center p-4">
                            <h3 class="text-2xl font-serif font-bold text-white mb-1 tracking-wide">${act.title}</h3>
                            <div class="h-1 w-12 bg-cyan-500 mx-auto mb-2 transition-all duration-300 group-hover:w-24"></div>
                            <p class="text-gray-300 text-sm opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-300">${act.desc}</p>
                        </div>
                    </div>
                </div>`;
        };

        // --- RENDER INITIAL ---
        const fallsGrid = document.getElementById('waterfalls-grid');
        waterfalls.slice(0, 3).forEach(fall => {
            fallsGrid.innerHTML += createFallsCard(fall);
        });

        const actGrid = document.getElementById('activities-grid');
        waterActivities.forEach((act, index) => {
            actGrid.innerHTML += createActivityCard(act, index);
        });

        // --- INTERACTION LOGIC ---

        // View All Falls Logic
        document.getElementById('view-all-falls-btn').addEventListener('click', function() {
            // Clear current grid
            fallsGrid.innerHTML = '';
            
            // Render ALL Waterfalls
            waterfalls.forEach(fall => {
                fallsGrid.innerHTML += createFallsCard(fall);
            });
            
            // Hide the 'VIEW ALL' button container
            document.getElementById('view-all-falls-container').style.display = 'none';

            // Smooth scroll to the top of the grid to show the new content
            fallsGrid.scrollIntoView({ behavior: 'smooth' });
        });

        // View More Activities Logic
        document.getElementById('view-more-activities-btn').addEventListener('click', function() {
            document.querySelectorAll('.hidden-activity').forEach(el => {
                el.classList.remove('hidden');
                // Use a short timeout to ensure the browser registers the display change before animation
                setTimeout(() => el.classList.add('animate-fade-in'), 10); 
            });
            this.parentElement.style.display = 'none';
        });
    </script>
</body>
</html>
